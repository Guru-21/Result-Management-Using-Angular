<div class="container">
    <a [routerLink]="['/manageResult']"><b>Back</b></a>

    <form class="text-center" [formGroup]="editResultData" (ngSubmit)="updateResultData()">
        <div class="title">
            <h5><b>Edit Result</b></h5>
        </div>
        <br>

        <div class="form-container">
            <div class="form-group row">

                <label for="rollno" class="col-sm-6 col-form-label"><b>Roll No. : &nbsp;</b></label>
                <div class="col-sm-4">
                    <input type="text" pattern= "^\d{1,5}$" formControlName="rollno" class="form-control" id="rollno" placeholder="eg: 12345"
                        required>
                </div>
            </div>

            <br>

            <div class="form-group row">

                <label for="rollno" class="col-sm-6 col-form-label"><b>Name :
                        &nbsp;</b></label>
                <div class="col-sm-4">
                    <input type="text" pattern="^[A-Za-zÀ-ÿ ,.'-]+$" formControlName="name" class="form-control" id="rollno"
                        placeholder="eg: Gurpreet Singh" required>
                </div>
            </div>
            <br>

            <div class="form-group row">

                <label for="rollno" class="col-sm-6 col-form-label"><b>Date of Birth:
                        &nbsp;</b></label>
                <div class="col-sm-4">
                    <input type="text" pattern="(((0|1)[0-9]|2[0-9]|3[0-1])\/(0[1-9]|1[0-2])\/((19|20)\d\d))$" formControlName="dob" class="form-control" id="rollno" placeholder="DD/MM/YYYY"
                        required>
                </div>
            </div>

            <br>

            <div class="form-group row">

                <label for="rollno" class="col-sm-6 col-form-label"><b>Score : &nbsp;</b></label>
                <div class="col-sm-4">
                    <input type="text" pattern= "^\d{1,3}$" formControlName="score" class="form-control" id="rollno" placeholder="eg: 560"
                        required>
                </div>
            </div>

            <br>

            <div class="col-10">
                <button class="btn btn-primary" id="btn-search" type="submit"><b>Update</b></button>
                <button type="reset" class="btn btn-outline-dark" id="btn-clear"><b>Clear</b></button>
            </div>
        </div>
    </form>
</div>
